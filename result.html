<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result - Sikkha48</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/exam.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Sikkha48 Results</a> <!-- Changed to index.html -->
            <button class="btn btn-outline-light" id="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div> 

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <h1 class="mb-3 text-center">Exam Result: <span id="exam-subject-display"></span></h1>
        <hr>

        <div class="card bg-light mb-4 shadow-sm">
            <div class="card-body text-center">
                <h4 class="card-title">Your Score: <span id="score-display" class="text-primary">0/0</span></h4>
                <a href="index.html" class="btn btn-outline-primary mt-3">Back to Dashboard</a> <!-- Changed to index.html -->
            </div>
        </div>

        <h2 class="mt-5 mb-3 text-center">Detailed Results</h2>
        <div id="results-container" class="mt-4">
            <p class="text-center">No detailed results to show. Please take an exam first.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script> 
    <script type="module" src="js/exam.js"></script> 
</body>
</html>
