<!-- admin.html - (পূর্বের কোড থেকে কোনো পরিবর্তন নেই) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sikkha48</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel - Sikkha48</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logout-button">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div> 

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <h1 class="mb-4 text-center">Admin Dashboard</h1>
        <hr>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h3>User Management (Pending Approvals)</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- Users will be loaded here by admin.js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h3>Question Paper Management</h3>
                    </div>
                    <div class="card-body">
                        <form id="add-question-form" class="mb-4 p-3 border rounded">
                            <h5 class="mb-3">Add New Question Paper</h5>
                            <div class="mb-3">
                                <label for="question-json-input" class="form-label">Enter JSON Format Questions</label>
                                <textarea class="form-control" id="question-json-input" rows="10" 
                                    placeholder='{"title": "Subject Name", "questions": [{"question": "বাংলায় স্বরবর্ণ কয়টি?", "options": ["১০ টি", "১১টি", "১২টি", "১৪টি"], "answer": 1, "explanation": "বাংলায় স্বরবর্ণ মোট ১১টি।"}, {"question": "...", "options": ["...", "..."], "answer": 0, "explanation": "..."}]}' required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Question Paper</button>
                        </form>

                        <hr class="my-4">

                        <h4>Existing Question Papers</h4>
                        <div id="question-papers-list" class="mt-3">
                            <!-- Existing question papers will be loaded here by admin.js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script> 
    <script type="module" src="js/admin.js"></script> 
</body>
</html>
