<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam - Sikkha48</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/exam.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Sikkha48 Exam</a>
            <button class="btn btn-outline-light" id="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div> <!-- Alerts will be displayed here -->

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <h1 class="mb-3 text-center">Subject: <span id="subject-title"></span></h1>
        <hr>

        <div id="exam-container" class="mt-4">
            <!-- Questions will be loaded here by exam.js -->
            <p class="text-center">Please select an exam from the dashboard.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script> <!-- Auth check for redirection -->
    <script type="module" src="js/exam.js"></script> <!-- Exam specific logic -->
</body>
</html>
